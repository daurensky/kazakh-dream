<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Добавить продукт | Kazakh dream</title>
</head>
<body class="min-vh-100 d-flex flex-column">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Kazakh dream</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Меню</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders.html">Заказы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section style="margin: 75px 0;" class="flex-grow-1">
    <div class="container">
        <h1 class="mb-4">Добавление нового продукта</h1>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" name="name" id="name" class="form-control" required>
                <small class="text-danger" data-error="name"></small>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Цена</label>
                <input type="number" name="price" id="price" class="form-control" required step="any">
                <small class="text-danger" data-error="price"></small>
            </div>
            <div class="mb-3">
                <label for="composition" class="form-label">Состав (через запятую)</label>
                <input type="text" name="composition" id="composition" class="form-control" required>
                <small class="text-danger" data-error="composition"></small>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Фото</label>
                <input type="file" name="photo" id="photo" class="form-control" required>
                <small class="text-danger" data-error="photo"></small>
            </div>
            <button class="btn btn-primary">Добавить</button>
        </form>
    </div>
</section>

<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Меню</a></li>
        <li class="nav-item"><a href="/orders.html" class="nav-link px-2 text-muted">Заказы</a></li>
    </ul>
    <p class="text-center text-muted">© 2022 Kazakh dream, Inc</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/assets/js/product/create.js"></script>

</body>
</html>
